name: myapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # Firebase packages updated for the new Firebase AI SDK
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  firebase_auth: ^5.1.0
  firebase_vertexai: ^1.0.0 # ^0.1.0+1 에서 최신 안정 버전으로 변경
  firebase_app_check: ^0.3.2+10 # Required for Firebase AI security
  
  kakao_flutter_sdk_user: ^1.9.7+3
  provider: ^6.1.5
  google_fonts: ^6.3.0
  intl: ^0.20.2
  numberpicker: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
